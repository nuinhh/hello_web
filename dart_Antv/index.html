<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>日常作息可视化</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;height:100%;margin:0;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.1/dist/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
<script>
  var text = ['MIDNIGHT', '3 AM', '6 AM', '9 AM', 'NOON', '3 PM', '6 PM', '9 PM'];
  var data = [];
  for (var i = 0; i < 24; i++) {
    var item = {};
    item.type = i + '';
    item.value = 10;
    data.push(item);
  }
  var _DataSet = DataSet,
    DataView = _DataSet.DataView;

  var dv = new DataView();
  dv.source(data).transform({
    type: 'percent',
    field: 'value',
    dimension: 'type',
    as: 'percent'
  });

  var chart = new G2.Chart({
    container: 'mountNode',
    forceFit: true,
    height: window.innerHeight,
    padding: 80
  });
  chart.legend(false);
  chart.tooltip({
    showTitle: false
  });

  var bgView = chart.view();
  bgView.coord('theta', {
    innerRadius: 0.9
  });
  bgView.source(dv);
  bgView.intervalStack().position('percent').color('type', ['rgba(255, 255, 255, 0)']).style({
    stroke: '#444',
    lineWidth: 1
  }).tooltip(false).select(false);
  bgView.guide().text({
    position: ['50%', '50%'],
    content: '24 hours',
    style: {
      lineHeight: '240px',
      fontSize: '30',
      fill: '#262626',
      textAlign: 'center'
    }
  });

  var intervalView = chart.view();
  intervalView.source(data);
  intervalView.coord('polar', {
    innerRadius: 0.9
  });
  intervalView.axis(false);
  intervalView.interval().position('type*value').size('type', function(val) {
    if (val % 3 === 0) {
      return 4;
    } else {
      return 0;
    }
  }).color('#444').tooltip(false).label('type', function(val) {
    if (val % 3 === 0) {
      return text[val / 3];
    }
    return '';
  }, {
    offset: 15,
    textStyle: {
      fontSize: 12,
      fontWeight: 'bold',
      fill: '#bfbfbf'
    }
  });

  var userData = [{
    type: '睡眠',
    value: 60
  }, {
    type: '淡茶 & 烟斗 & 冥想',
    value: 10
  }, {
    type: '写作',
    value: 10
  }, {
    type: '教课',
    value: 10
  }, {
    type: '酒吧吃肉配白酒',
    value: 2
  }, {
    type: '散步',
    value: 2
  }, {
    type: '拜访马大大',
    value: 2
  }, {
    type: '阅读',
    value: 4
  }];
  var userDv = new DataView();
  userDv.source(userData).transform({
    type: 'percent',
    field: 'value',
    dimension: 'type',
    as: 'percent'
  });
  var pieView = chart.view();
  pieView.source(userDv, {
    percent: {
      formatter: function formatter(val) {
        return (val * 100).toFixed(2) + '%';
      }
    }
  });
  pieView.coord('theta', {
    innerRadius: 0.75
  });
  pieView.intervalStack().position('percent').color('type').label('type', {
    offset: 40
  }).select(false);

  chart.render();
</script>
</body>
</html>
